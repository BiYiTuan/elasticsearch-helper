log4j.rootLogger=INFO, out

log4j.logger.org.xbib.elasticsearch.support.client.bulk.BulkClient=DEBUG
log4j.logger.org.xbib.elasticsearch.support.client.ingest.IngestClient=DEBUG
log4j.logger.org.xbib.elasticsearch.support.client.ingest.index.IngestIndexClient=DEBUG
log4j.logger.org.xbib.elasticsearch.support.client.ingest.delete.IngestDebugClient=DEBUG

log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.conversionPattern=[%d{ISO8601}][%-5p][%-25c][%t] %m%n
